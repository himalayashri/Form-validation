<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded">
                <h1 class="text-center">Form Validation</h1>
                
                <input type="text" id="username" class="form-control" placeholder="Enter your username">
                <small id="username_error" class="display-none">username must be atleast 8 letters long</small>

                <input type="text" id="email" class="form-control" placeholder="Enter your email address">
                <small id="email_error" class="display-none">email must be atleast  8 letters long and must include @gmail.com</small>

                <i onmousedown="showPassword()" onmouseup="hidePassword()" class="fa fa-eye eye"></i>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
                <small id="password_error" class="display-none">password must include special character @ and must be atleast 8 letters long</small>

                <i onmousedown="showcPassword()" onmouseup="hidecPassword()" class="fa fa-eye eye"></i>
                <input type="password" id="cpassword" class="form-control" placeholder="Confirm your password">
                <small id="cpassword_error" class="display-none">password does not match</small>

                <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
                <button class="btn btn-primary" onclick="reset()">RESET</button>
            
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
